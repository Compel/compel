<overriding-attributes>

  <template>
    <h2>Overriding Attributes</h2>
    <style>
      .color.red { color: red; }
      .color.blue { color: blue; }
      .color.green { color: green; }
    </style>
    <p bind-style="getStyle()">I should be <span bind="color"></span></p>
    <i bind-class="getClassNames()">I should be <span bind="color"></span></i>
    <input type="text" bind-required="!!required" bind-value="color" onkeyup="handleKeyUp"/>
  </template>

  <script>
    scope.color = 'red';
    scope.required = false;
    scope.getStyle = () => `color:${scope.color};`;
    scope.getClassNames = () => ['color', scope.color];

    setTimeout(() => scope.update({ color: 'blue', required: true }), 1000);

    scope.handleKeyUp = e => {
      scope.update({
        color: e.target.value
      });
    };
  </script>

</overriding-attributes>
