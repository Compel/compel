<inner-nest>
  <template>
    <p bind="message"></p>
  </template>

  <script>
    scope.message = 'Hurrah!';
    setTimeout(() => scope.update({ message: 'Hmm' }), 1000);
  </script>
</inner-nest>

<nested>
  <template>
    <h2>Nested</h2>
    <inner-nest></inner-nest>
  </template>

  <script>
    setTimeout(scope.update.bind(scope), 2000);
  </script>
</nested>
