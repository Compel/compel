<inner-nest>
  <template>
    <p bind="something"></p>
    <p bind="message"></p>
    <p bind="somethingElse"></p>
  </template>

  <script>
    scope.message = 'Hurrah!';
    setTimeout(() => scope.update({ message: 'Hmm' }), 1000);
  </script>
</inner-nest>

<nested>
  <template>
    <h2>Nested</h2>
    <inner-nest bind-something="something" something-else="face"></inner-nest>
  </template>

  <script>
    scope.something = 'mung';
    setTimeout(() => scope.update({ something: 'face' }))
  </script>
</nested>
