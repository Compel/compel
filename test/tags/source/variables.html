<variables>

  <template>
    <h2>Variable!</h2>
    <ul>
      <li>name = ${name}</li>
      <li>getName() = ${getName()}</li>
    </ul>
  </template>

  <script>
    scope.name = '"Wait just a second..."';
    scope.getName = () => scope.name;
    setTimeout(() => scope.update({ name: 'Mung'}), 1000);
  </script>

</variables>
