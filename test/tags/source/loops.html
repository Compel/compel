<loops>

  <template>
    <h2>Loops</h2>

    <h3>Arrays of Objects</h3>
    <ul>
      <li each="arrOfObjs" bind="name"></li>
    </ul>

    <h3>Arrays of Non-Object values</h3>
    <ul>
      <li each="name in arr" bind="name"></li>
    </ul>

    <h3>Key value of Arrays</h3>
    <ul>
      <li each="key, val in arr">
        <span bind="key"></span>
        =&gt;
        <span bind="val"></span>
      </li>
    </ul>

    <h3>Objects</h3>
    <ul>
      <li each="key, val in obj">
        <span bind="key"></span>
        =&gt;
        <span bind="val"></span>
      </li>
    </ul>

    <h3>Retreiving parent properties</h3>
    <ul>
      <li each="key, val in obj" bind="parent.obj[key]"></li>
    </ul>
  </template>

  <script>
    scope.arrOfObjs = [
      {name: 'One'},
      {name: 'Two'},
      {name: 'Three'}
    ];

    scope.arr = ['One', 'Two', 'Three'];

    scope.obj = {
      1: 'One',
      2: 'Two',
      3: 'Three'
    };

    setTimeout(() => {
      scope.arrOfObjs.push({ name: 'Four' });
      scope.update();
    }, 2000);
  </script>

</loops>
